<form #form=ngForm (submit)=sendTask()>

<div mat-dialog-content>

    <mat-form-field>
      <input matInput placeholder="Title"
        name=title [(ngModel)]='task.title' #title='ngModel'
        required>
        <mat-error align=right *ngIf=title.errors [hidden]=!title.errors.required>
          A title is required.
        </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Description"
        name=description [(ngModel)]='task.description' #description='ngModel'
        required>
        <mat-error align=right *ngIf=description.errors [hidden]=!description.errors.required>
          A brief description is required.
        </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Details" name=details
        [(ngModel)]='task.details' #details='ngModel'></textarea>
    </mat-form-field>

</div>

<div mat-dialog-actions align=center>
<button mat-raised-button *ngIf=!form.valid disabled>{{action}}</button>
<button type=submit mat-raised-button color=accent *ngIf=form.valid>{{action}}</button>
</div>

</form>
