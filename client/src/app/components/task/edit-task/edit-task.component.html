
<div *ngIf="userID === task.creator._id" layout=column layout-margin layout-padding>

    <h2 mat-dialog-title align=center>Update Item</h2>

    <task-form [task]=task [action]=action (send)=updateTask($event)></task-form>

</div>

<td-json-formatter *ngIf="userID !== task.creator._id" [data]="task" [levelsOpen]="1"></td-json-formatter>
