
<td-layout>

  <!-- other attrs: logo="assets:logo" -->
  <td-navigation-drawer *ngIf=user.status flex sidenavTitle="Your Company" name="{{user.name}}" email="{{user.email}}" color=primary>
    <app-main-nav [user]=user></app-main-nav>
    <div *ngIf=user.isManager td-navigation-drawer-menu>
      <app-main-nav2 [user]=user></app-main-nav2>
    </div>
  </td-navigation-drawer>

  <!-- For individual project pages, have a stationary list on the side? -->
  <!-- other attrs:  navigationRoute="/", logo="assets:logo",  toolbarTitle="Title" -->
  <td-layout-nav-list toolbarTitle="Dozo" opened={{user.status}} mode=side sidenavWidth=275px>
    <button mat-icon-button td-menu-button tdLayoutToggle matTooltip="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <div td-sidenav-content>
      <app-sidebar></app-sidebar>
    </div>

    <div td-toolbar-content layout="row" layout-align="center center" flex>
      <a *ngIf=user.status mat-icon-button tdLayoutNavListToggle matTooltip="Toggle"><mat-icon>view_list</mat-icon></a>
      <h1 *ngIf=!user.status>Dozo</h1>
      <span flex></span>
      <span *ngIf=!user.status>
        <a mat-icon-button matTooltip="Log In" (click)=openLogIn()><mat-icon>exit_to_app</mat-icon></a>
        <a mat-icon-button matTooltip="Sign Up" (click)=openSignUp()><mat-icon>description</mat-icon></a>
      </span>
      <span *ngIf=user.status>
        <a mat-icon-button matTooltip="My Account" (click)=openAccount()><mat-icon>account_box</mat-icon></a>
        <a mat-icon-button matTooltip="Log Out" (click)=logout()><mat-icon>exit_to_app</mat-icon></a>
      </span>
    </div>
    <router-outlet></router-outlet>
    <td-layout-footer color="primary">
      <div layout=row layout-margin>
        <div flex><strong>Copyright Â© 2017. All rights reserved.</strong></div>
        <div flex align=right><strong>Powered by Dozo</strong></div>
      </div>
    </td-layout-footer>
  </td-layout-nav-list>

</td-layout>
