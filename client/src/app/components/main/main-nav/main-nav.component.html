
<mat-nav-list
  [dragula]='"projectList"'
  [dragulaModel]='projects'>

  <span *ngFor="let project of projects">
  <mat-list-item id="project" (click)=goToProject(project)>
    <mat-icon [ngClass]="{txtAccent: project._id === current}"
    matListIcon class=handle>dehaze</mat-icon>
    <span
      [ngClass]="{txtAccent: project._id === current}" matLine>{{project.title}}
    </span>
    <span
      [ngClass]="{txtAccent: project._id === current}" matLine>
      <span *ngIf=project.targetDate>
        Target: {{project.targetDate|date:'mediumDate'}}
      </span>
    </span>
    <mat-icon class=edit>edit</mat-icon>
  </mat-list-item>
  <mat-divider></mat-divider>
  </span>

</mat-nav-list>

<mat-nav-list>
  <mat-list-item (click)=openNewProject()>
    <mat-icon>playlist_add</mat-icon>
    <span matLine>Create a New Project</span>
    <span matLine></span>
  </mat-list-item>
</mat-nav-list>
