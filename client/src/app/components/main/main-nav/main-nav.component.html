
<mat-nav-list>

  <span *ngFor="let contributor of contributors|async">
    <a mat-list-item (click)=viewUser(contributor._id)>
      <mat-icon matListIcon>person</mat-icon>
      <span matLine>{{contributor.name}}</span>
      <span matLine>{{contributor.email}}</span>
    </a>
    <mat-divider></mat-divider>
  </span>

</mat-nav-list>
