
<mat-nav-list>
  <h3 matSubheader>My Projects</h3>
  <span *ngFor="let project of projects">
  <mat-list-item id="project" (click)=goToProject(project)>
    <mat-icon [ngClass]="{txtAccent: project._id === current}" matListIcon>
      assignment
    </mat-icon>
    <span [ngClass]="{txtAccent: project._id === current}" matLine>
      {{project.title}}
    </span>
    <span
      [ngClass]="{txtAccent: project._id === current}" matLine>
      <span *ngIf=project.targetDate>
        Goal: {{project.targetDate|date:'mediumDate'}}
      </span>
    </span>
  </mat-list-item>
  </span>
</mat-nav-list>

<span *ngIf=user.isManager>
<mat-nav-list>
  <mat-list-item (click)=openNewProject()>
    <mat-icon>playlist_add</mat-icon>
    <span matLine>Create a New Project</span>
    <span matLine></span>
  </mat-list-item>
</mat-nav-list>
</span>
