
<div layout=row layout-padding layout-margin>

    <div class=lane layout=column layout-align="center center">
        
        <mat-card class="bg-accent">
            <mat-card-title class=card-heading align=center>
                To Do
            </mat-card-title>
        </mat-card>

        <mat-card class=mat-card-button>
            <a mat-button class=mat-card-button>
            <span class="card-title text-truncate">Personal Tasks</span>
            <span class="card-subtitle text-truncate">My To Do List</span>
            </a>
        </mat-card>

        <div class="card-blank mat-card-button">
            <a mat-button class=card-blank-button>
                New Item <mat-icon>playlist_add</mat-icon>
            </a>
        </div>

    </div>

    <div class=lane layout=column layout-padding>

        <div class="lane-blank mat-card-button"
            layout=column layout-align="center center">
            <a mat-button class=lane-blank-button>
                New Lane <mat-icon>playlist_add</mat-icon>
            </a>
        </div>

    </div>

</div>
