
<a [routerLink]="['']">Home</a>

<form #form="ngForm">

<div class=col-sm-8>
  <h3>New Question</h3>
  <div class=form-group>
    <textarea required minlength=10
    name=text [(ngModel)]=question.text #text='ngModel'
    class=form-control placeholder="Question"></textarea>
    <span *ngIf="text.errors && text.dirty">
    <span [hidden]=!text.errors.required>Required!</span>
    <span [hidden]=!text.errors.minlength>Minlength is 10!</span>
    </span>
  </div>
  <div class=form-group>
    <textarea name=support [(ngModel)]=question.support #support='ngModel'
    class=form-control placeholder="Description (Optional)"></textarea>
  </div>
  <div class=form-group>
    <button (click)=cancel() class="btn btn-default">Cancel</button>
    <button (click)=create() [disabled]="!form.valid" class="btn btn-default">Submit</button>
  </div>

  <div *ngIf="flashes" class="form-group text-center">
    <div class=col-sm-6>
      <div class="alert alert-danger">
        <span *ngFor="let flash of flashes">{{flash}}<br></span>
      </div>
    </div>
  </div>

</div>

</form>
